<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <title>GARKANOID</title>
</head>
<body>
    <canvas></canvas>
    
    <img hidden id="sprite" src="./img/stonePadSprite.png" alt="Sprite Arkanoid">
    <img hidden id="brick1" src="./img/brick1.png" alt="Brick face">
    <img hidden id="brick2" src="./img/brick2.png" alt="Brick face">
    <img hidden id="brick3" src="./img/brick3.png" alt="Brick face">
    <img hidden id="brick4" src="./img/brick4.png" alt="Brick face">
    <img hidden id="brick-god" src="./img/brickGod.png" alt="Brick face">
    <img hidden id="brick1hit" src="./img/brick1hit.png" alt="Brick face">
    <img hidden id="brick2hit" src="./img/brick2hit.png" alt="Brick face">
    <img hidden id="brick3hit" src="./img/brick3hit.png" alt="Brick face">
    <img hidden id="brick4hit" src="./img/brick4hit.png" alt="Brick face">

    <div style="background-color: rgba(50,25,25,.9);" id="lose-modal">
        <h1>GAME OVER</h1>
        <img id="laughing-brick" src="./img/bricklaugh.png" alt="">
        <span onclick="restartGame()">RESTART</span>
    </div>
    <div style="background-color: rgba(25,25,50,.9);" id="win-modal">
        <h1>Â¡YOU WIN!</h1>
        <img id="win-brick" src="./img/brick3.png" alt="">
        <span onclick="restartGame()">CONTINUE</span>
    </div>
    <h2>SCORE</h2>
    <h3></h3>
    

    <div id="modal-start">
        <div id="title">
            <h5>G</h5>
            <h5>A</h5>
            <h5>R</h5>
            <h5>K</h5>
            <h5>A</h5>
            <h5>N</h5>
            <h5>O</h5>
            <h5>I</h5>
            <h5>D</h5>
        </div>
        <img src="./img/brick4.png" alt="">
        <h5 id="start-btn">START GAME</h5>
        <div id="layer"></div>
        <img class="face one" src="./img/brick3.png" alt="">
        <img class="face two" src="./img/brick2.png" alt="">
        <img class="face three" src="./img/brick1.png" alt="">
    </div>
    <audio src="./sounds/brick.mp3" id="brick-sound"></audio>
    <audio src="./sounds/metal.mp3" id="metal-sound"></audio>
    <audio src="./sounds/pad.mp3" id="pad-sound"></audio>
    <audio src="./sounds/win.mp3" id="win-sound"></audio>
    <audio src="./sounds/laugh.mp3" id="lose-sound"></audio>
    <audio src="./sounds/grump.mp3" id="scream-sound"></audio>
    <script src="scripts.js"></script>
</body>
</html>
